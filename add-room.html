<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- INCLUING CSS AND JS FOR MAP -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
</head>
<body>
  <header>
    <nav>
      <a class="primary-btn" href="./add-room.html">صفحه اصلی</a>
      <a href="./login.html">برو به لاگین</a>
    </nav>
  </header>
  <section class="container">
    <form id="addRoomForm" onsubmit="addRoom()">
      <h1>اضافه کردن اقامتگاه</h1>
      <input type="text" name="title" placeholder="نام اقامتگاه را وارد کنید">
      <input type="number" name="price" placeholder="قیمت اقامتگاه را وارد کنید">
      <label id="select-image">
        <input type="file" name="image">
        <span>عکس اقامتگاه را انتخاب کنید</span>
      </label>
      <div id="prev-section">
        <image id="prev-image"/>
      </div>
      <div class="map-section">
        <div id="map"></div>
      </div>
      <button type="submit">افزودن اتاق</button>
    </form> 
  </section>
</body>
<script src="./js/add-room.js"></script>
<script src="./js/home.js"></script>
<script src="./js/auth.js"></script>
</html>
